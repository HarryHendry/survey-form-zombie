<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Zombie Infection Report</p>
    <form id="survey-form">
        <label id="name-label">Name: 
            <input id="name" type="text" name="name" placeholder="Your name" required>
        </label>
        <label id="email-label">Email: 
            <input type="email" id="email" required name="email" placeholder="Your email">
        </label>
        <label id="number-label">Age:  
            <input type="number" id="number" name="number" min="0" max="100" placeholder="Your age">
        </label>
        <label id="dropdown-label">Have you been bitten?
            <select id="dropdown" name="dropdown">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </label>
        <fieldset>
            <legend>What is your gender?</legend>
            <div class="radio-group">
                <label>
                    <input type="radio" name="radio-thing" value="male"> Male
                </label>
                <label>
                    <input type="radio" name="radio-thing" value="female"> Female
                </label>
            </div>
        </fieldset>
        <fieldset>
            <legend>What are your symptoms:</legend>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="checkbox-thing" value="fever"> Fever
                </label>
                <label>
                    <input type="checkbox" name="checkbox-thing" value="fatigue"> Fatigue
                </label>
                <label>
                    <input type="checkbox" name="checkbox-thing" value="pain"> Pain
                </label>
                <label>
                    <input type="checkbox" name="checkbox-thing" value="confusion"> Confusion
                </label>
                <label>
                    <input type="checkbox" name="checkbox-thing" value="other"> Other
                </label>
            </div>
        </fieldset>
        <label>Please tell us how we can help?
            <textarea placeholder="Your comments..." name="comments"></textarea>
        </label>
        <input type="submit" id="submit" value="Submit">
    </form>
    <script src="index.js"></script>
</body>
</html>
